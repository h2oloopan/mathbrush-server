<!doctype html>
<html lang="en" ng-app>
	<head>
		<meta charset="utf8">
		<title>Mathbrush - Web</title>
		<link rel="stylesheet" href="stylesheets/bootstrap.css">
		<link rel="stylesheet" href="stylesheets/style.css">
		<script type="text/javascript" src="javascripts/libs/jquery.js"></script>
		<script type="text/javascript" src="javascripts/libs/modernizr.js"></script>
		<script type="text/javascript" src="javascripts/drawing.js"></script>
		<script type="text/javascript" src="javascripts/libs/angular.js"></script>

	</head>
	<body>
		<div class="site-wrapper">
			<div class="site-wrapper-inner">
				<div class="cover-container">
					<div class="masthead clearfix">
						<div class="inner">
							<h3 class="masthead-brand">Mathbrush</h3>
							<!--
							<ul class="nav masthead-nav">
								<li class="active"><a href="#">Home</a></li>
								<li><a href="#">Features</a></li>
								<li><a href="#">Contact</a></li>
							</ul>
							-->
						</div>
					</div>
					<div class="inner cover">
						<div class="canvas-container">
							<canvas id="canvas" width="860" height="500"></canvas>
						</div>
						<div>
							<button class="btn btn-success">Recognize</button>
							<button class="btn btn-default">Clean</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				var drawing = new Drawing($('#canvas'));
				drawing.draw();
				//bind buttons
				
			});
		</script>
	</body>
