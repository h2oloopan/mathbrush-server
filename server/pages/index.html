<!doctype html>
<html lang="en" ng-app>
	<head>
		<meta charset="utf8">
		<title>Mathbrush - Web</title>
		<link rel="stylesheet" href="stylesheets/bootstrap.css">
		<link rel="stylesheet" href="stylesheets/style.css">
		<script type="text/javascript" src="javascripts/libs/jquery.js"></script>
		<script type="text/javascript" src="javascripts/libs/modernizr.js"></script>
		<script type="text/javascript" src="javascripts/libs/bootstrap.js"></script>
		<script type="text/javascript" src="javascripts/drawing.js"></script>
		<script type="text/javascript" 
			src="javascripts/libs/MathJax/MathJax.js?config=Tex-AMS-MML_HTMLorMML"></script>
		<script type="text/javascript" src="javascripts/libs/angular.js"></script>
		<script type="text/javascript" src="javascripts/controllers.js"></script>
		<script type="text/x-mathjax-config">
			MathJax.Hub.Config({
				showProcessingMessages: false,
				tex2jax: { inlineMath: [['$','$'],['\\(','\\)']] },
		    	skipStartupTypeset: true
			});
		</script>
	</head>
	<body>
		<div class="site-wrapper">
			<div class="site-wrapper-inner">
				<div class="cover-container">
					<div class="masthead clearfix">
						<div class="inner">
							<h3 class="masthead-brand">Mathbrush</h3>
							<!--
							<ul class="nav masthead-nav">
								<li class="active"><a href="#">Home</a></li>
								<li><a href="#">Features</a></li>
								<li><a href="#">Contact</a></li>
							</ul>
							-->
						</div>
					</div>
					<div class="inner cover">
						<div class="canvas-container">
							<canvas id="canvas" width="860" height="400"></canvas>
						</div>
						<div class="buttons-container">
							<button class="btn btn-success btn-recognize">Recognize</button>
							<button class="btn btn-default btn-clean">Clean</button>
							<button class="btn btn-warning btn-dots">Dots</button>
						</div>
						<div id="preview">
							<div class="preview-logo">Preview</div>
							<div id="preview-content" class="preview-content">
							</div>
						</div>
						<div class="tabs-container">
							<ul class="nav nav-tabs">
								<li class="active"><a href="#latex" data-toggle="tab">Latex</a></li>
								<li><a href="#mathml" data-toggle="tab">MathML</a></li>
							</ul>
							<div class="tab-content">
								<div class="tab-pane active" id="latex">
									<div id="latex-content" class="display-content"></div>
								</div>
								<div class="tab-pane" id="mathml">
									<div id="mathml-content" class="display-content"></div>
								</div>
							</div>	
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				var drawing = new Drawing($('#canvas'), $('#preview-content'), $('#mathml-content'), $('#latex-content'));
				drawing.init();
				//bind buttons
				$('.btn-recognize').click(function() {
					drawing.recognize();
				});
				$('.btn-clean').click(function() {
					drawing.clean();
				});
				$('.btn-dots').click(function() {
					drawing.dots();
				});
			});
		</script>
	</body>
</html>
