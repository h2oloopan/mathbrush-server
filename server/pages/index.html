<!doctype html>
<html lang="en" ng-app>
	<head>
		<meta charset="utf8">
		<title>Mathbrush - Web</title>
		<link rel="stylesheet" href="stylesheets/bootstrap.css">
		<link rel="stylesheet" href="stylesheets/style.css">
		<script type="text/javascript" src="javascripts/libs/jquery.js"></script>
		<script type="text/javascript" src="javascripts/libs/modernizr.js"></script>
		<script type="text/javascript" src="javascripts/libs/bootstrap.js"></script>
		<script type="text/javascript" src="javascripts/drawing.js"></script>
		<script type="text/javascript" src="javascripts/libs/angular.js"></script>
		<script type="text/javascript" src="javascripts/controllers.js"></script>
	</head>
	<body>
		<div class="site-wrapper">
			<div class="site-wrapper-inner">
				<div class="cover-container">
					<div class="masthead clearfix">
						<div class="inner">
							<h3 class="masthead-brand">Mathbrush</h3>
							<!--
							<ul class="nav masthead-nav">
								<li class="active"><a href="#">Home</a></li>
								<li><a href="#">Features</a></li>
								<li><a href="#">Contact</a></li>
							</ul>
							-->
						</div>
					</div>
					<div class="inner cover">
						<div class="canvas-container">
							<canvas id="canvas" width="860" height="400"></canvas>
						</div>
						<div class="buttons-container">
							<button class="btn btn-success btn-recognize">Recognize</button>
							<button class="btn btn-default btn-clean">Clean</button>
						</div>
						<div class="tabs-container">
							<ul class="nav nav-tabs">
								<li class="active"><a href="#preview" data-toggle="tab">Preview</a></li>
								<li><a href="#latex" data-toggle="tab">Latex</a></li>
								<li><a href="#mathml" data-toggle="tab">MathML</a></li>
							</ul>
							<div class="tab-content">
								<div class="tab-pane active" id="preview">
									
								</div>
								<div class="tab-pane" id="latex"></div>
								<div class="tab-pane" id="mathml"></div>
							</div>	
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				var drawing = new Drawing($('#canvas'));
				drawing.init();
				//bind buttons
				$('.btn-recognize').click(function() {
					drawing.recognize();
				});
				$('.btn-clean').click(function() {
					drawing.clean();
				});
			});
		</script>
	</body>
</html>
